<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/princ.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1537/1537345.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Formulário Cadastro</title>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h2 id="form-title">Cadastro</h2>

    <div class="field">
      <label for="title">Nome:</label>
      <input type="text" id="title" placeholder="Ex: João Silva" />
    </div>

    <div class="field">
      <label for="author">Email:</label>
      <input type="text" id="author" placeholder="Ex: Exemplo@gmail.com" />
    </div>

    <div class="field">
      <label for="category">Senha:</label>
      <input type="password" id="category" placeholder="Ex: Senha123" />
    </div>

    <div class="field">
      <label for="birth">Data de Nascimento:</label>
      <input type="date" id="birth"/>
    </div>

    <button class="submit-btn">Cadastrar</button>

    <p id="message" class="message"></p>
  </div>
</body>
</html>
