<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/1537/1537345.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <div id="form" class="container animate__animated animate__fadeIn">
      <h2 id="form-title">Cadastro</h2>

      <div class="field">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Ex: João" required />
      </div>

      <div class="field">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Ex: exemplo@gmail.com"
          required
        />
      </div>

      <div class="field">
        <label for="password">Senha:</label>
        <div class="password-toggle-wrapper">
          <input
            type="password"
            id="password"
            placeholder="Ex: Senha123"
            required
          />
          <button
            class="visibility-btn"
            id="togglePasswordBtn"
            onclick="togglePasswordVisibility(event)"
          >
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>

      <div class="field">
        <label for="confirm_password">Confirmar a Senha:</label>
        <div class="password-toggle-wrapper">
          <input
            type="password"
            id="confirm_password"
            placeholder="Ex: Senha123"
            required
          />
          <button
            class="visibility-btn"
            id="togglePasswordBtn"
            onclick="toggleConfirmPasswordVisibility(event)"
            type="button"
          >
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>

      <div class="password-strength">
        <span class="stats-password" id="stats-password"></span>
        <div class="force-password" id="force-password"></div>
      </div>

      <div class="field">
        <label for="birth">Data de Aniversario:</label>
        <input type="date" id="birth" required />
      </div>

      <button class="submit-btn" id="submitBtn" onclick="handleSubmit(event)">
        Register
      </button>
      <p class="message" id="message"></p>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
